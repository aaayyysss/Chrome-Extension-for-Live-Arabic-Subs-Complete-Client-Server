<!DOCTYPE html>
<html>
<head>
    <title>LAS Direct Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #log { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Live Arabic Subs - Direct Connection Test</h1>
    
    <div>
        <button onclick="testConnection()">Test Server Connection</button>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <button onclick="testCors()">Test CORS</button>
        <button onclick="testFromExtension()">Simulate Extension Request</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="results"></div>
    <div id="log"></div>

    <script>
        let logEntries = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            logEntries.push(entry);
            
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="${type} test-result">${entry}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logEntries = [];
            document.getElementById('log').innerHTML = '';
        }
        
        async function testConnection() {
            addLog('Testing connection to localhost:8002...', 'info');
            
            try {
                const response = await fetch('http://localhost:8002/health');
                const data = await response.json();
                
                if (response.ok) {
                    addLog(`‚úÖ SUCCESS: Connected to server`, 'success');
                    addLog(`   Version: ${data.version}`, 'info');
                    addLog(`   Status: ${data.status}`, 'info');
                    addLog(`   Port: ${data.port}`, 'info');
                } else {
                    addLog(`‚ùå ERROR: Server responded with status ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå CONNECTION FAILED: ${error.message}`, 'error');
            }
        }
        
        async function testAllEndpoints() {
            const endpoints = [
                { url: 'http://localhost:8002/', name: 'Root' },
                { url: 'http://localhost:8002/health', name: 'Health' },
                { url: 'http://localhost:8002/api/', name: 'API Root' },
                { url: 'http://localhost:8002/api/status', name: 'API Status' }
            ];
            
            addLog('Testing all endpoints...', 'info');
            
            for (const endpoint of endpoints) {
                try {
                    addLog(`Testing ${endpoint.name}...`, 'info');
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        addLog(`‚úÖ ${endpoint.name}: OK`, 'success');
                    } else {
                        addLog(`‚ùå ${endpoint.name}: HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå ${endpoint.name}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testCors() {
            addLog('Testing CORS configuration...', 'info');
            
            try {
                const response = await fetch('http://localhost:8002/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    addLog('‚úÖ CORS: Working correctly', 'success');
                } else {
                    addLog(`‚ùå CORS: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå CORS FAILED: ${error.message}`, 'error');
                addLog('   This might indicate CORS policy issues', 'info');
            }
        }
        
        async function testFromExtension() {
            addLog('Simulating extension-originated request...', 'info');
            
            try {
                // Try with extension-like headers
                const response = await fetch('http://localhost:8002/health', {
                    method: 'GET',
                    headers: {
                        'Origin': 'chrome-extension://invalid-extension-id',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome Extension'
                    }
                });
                
                const data = await response.json();
                addLog(`‚úÖ Extension simulation: ${response.status}`, 'success');
                addLog(`   Response: ${JSON.stringify(data)}`, 'info');
            } catch (error) {
                addLog(`‚ùå Extension simulation failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run connection test on page load
        window.addEventListener('load', () => {
            addLog('Direct connection test page loaded', 'info');
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
